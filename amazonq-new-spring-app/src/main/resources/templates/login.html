<!DOCTYPE html>
<html>
<head>
    <title>School Management System - Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .login-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #45a049;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>School Management System</h1>
        <p>Please login to access the system</p>
        
        <a href="/oauth2/authorization/keycloak" class="login-btn">
            Login with Keycloak
        </a>
        
        <div class="info">
            <strong>Default Admin Credentials:</strong><br>
            Username: admin<br>
            Password: admin
        </div>
    </div>
</body>
</html>
